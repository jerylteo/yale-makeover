<div class="bg-white">
  <div class=" pb-12 pt-16">
    <h2 class="text-4xl font-bold text-center mt-10 text-gray-900">Community Bulletin Board</h2>
  </div>
  <div class="container mx-auto p-4 pb-12">
    <div class="grid md:grid-cols-2 gap-10">
      <div *ngFor="let bullet of bulletins" class="bg-orange-50 rounded-xl p-8">
        <h4 class="text-md text-gray-900 font-semibold">{{bullet.title}}</h4>
        <p class="text-xs mt-4">{{bullet.caption}}</p>
      </div>
    </div>
  </div>
</div>
