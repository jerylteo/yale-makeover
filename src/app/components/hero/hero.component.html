<div class="container mx-auto p-4 mt-10 grid gap-10 md:grid-cols-2">
  <div class="flex items-center">
    <div>
      <h2 class="text-4xl font-bold text-gray-900">{{title}}</h2>
      @if (description.length > 0) {
        <p class="mt-10 text-xs text-gray-500 leading-6">{{description}}</p>
      }
      <div class="mt-10 flex">
        <app-button className="bg-blue-700 text-white" text="{{cta1}}"></app-button>
        @if (cta2.length > 0) {
          <app-button className="ml-4 bg-gray-200 text-gray-70" text="{{cta2}}"></app-button>
        }
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center">
    <img src="{{heroUrl}}" alt="hero">
  </div>
</div>
