<div class="m-10 rounded-lg bg-orange-400 text-white">
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center my-10">Happenings at SOA</h2>
    <div class="m-10 grid md:grid-cols-2 gap-10">
      <div *ngFor="let happening of happenings" class="bg-orange-300 rounded-md flex flex-col items-center justify-center text-center py-10">
        <div>
          <a href="{{happening.link}}">
            <h3 class="text-lg font-semibold">{{happening.title}}</h3>
          </a>
  
          <div class="py-4">
            @for (a of happening.targets; track a.title) {
              <a href="{{a.target}}" class="block text-md underline underline-offset-4 leading-6 text-xs">{{a.title}}</a>
            }
          </div>
      </div>
    </div>
  </div>
</div>
